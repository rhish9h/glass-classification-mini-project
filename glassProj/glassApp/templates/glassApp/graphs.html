<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Graphs</title>
</head>
<body>
  
  {% block content %}
    <!-- navbar -->
    <div class="container-fluid">
      <!-- As a link -->
      <nav class="navbar navbar-light bg-light h1 py-3" id="glass_navbar">
        <a class="navbar-brand" href="index" id='glass_heading'>Glass Classification</a>
        <a href="graphs">
          <button type="button" class="btn btn-dark float-right" id='graph_button'>Graphs</button>
        </a>
      </nav>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">K-means clustering</h5>
          <p class="card-text">k-means clustering aims to partition n observations into k clusters in which each observation belongs to the cluster with the nearest mean, serving as a prototype of the cluster.</p>
          <div>
            <img src="\static\images\kmeans_2d.png" alt="k-means cluster">
          </div>
        </div>
      </div>

      </div>
    {% endblock %}

</body>
</html>
