<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>index</title>
  <style>
    body {
      background-image: url('/static/images/wh_back.jpg');
      background-color: rgba(255, 255, 255, 0.664);
      background-blend-mode: lighten;
    }
  </style>
</head>
<body>
  {% block content %}
    <!-- navbar -->
    <div class="container-fluid">
      <!-- As a link -->
      <nav class="navbar navbar-light h1 py-3 transparent" id="glass_navbar">
          <a class="navbar-brand" href="">Glass Classification</a>
          <a href="graphs">
            <button type="button" class="btn btn-dark float-right">Graphs</button>
          </a>
      </nav>
    </div>

    <hr>

    <!-- form container -->
    <div class="container" id='attributes_container'>
      <!-- row 1 -->
      <div class="form-row justify-content-md-center mt-2">
        <!-- col 1 -->
          <div class="col">
              <div class="form-group mx-2">
                <label for="ri">Refractive Index</label>
                <input type="number" class="form-control form-control-sm" id='ri'>
              </div>
          </div>
      </div>

      <!-- row 2 -->
      <div class="form-row justify-content-md-center mt-2">
          <!-- col 1 -->
            <div class="col">
                <div class="form-group mx-2">
                  <label for="na">Sodium</label>
                  <input type="number" class="form-control form-control-sm" id='na'>
                </div>
            </div>

            <!-- col 2 -->
            <div class="col">
                <div class="form-group mx-2">
                  <label for="mg">Magnesium</label>
                  <input type="number" class="form-control form-control-sm" id='mg'>
                </div>
            </div>

            <!-- col 3 -->
            <div class="col">
                <div class="form-group mx-2">
                  <label for="al">Aluminium</label>
                  <input type="number" class="form-control form-control-sm" id='al'>
                </div>
            </div>

            <!-- col 4 -->
            <div class="col">
                <div class="form-group mx-2">
                  <label for="si">Silicon</label>
                  <input type="number" class="form-control form-control-sm" id='si'>
                </div>
            </div>
        </div>

      <!-- end of form container -->
    </div>
  {% endblock %}

</body>
</html>
