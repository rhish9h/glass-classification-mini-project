<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>index</title>
  <style>
    body {
      background-image: url('/static/images/glass-building.jpg');
      color: aliceblue;
      /* background-size: 1530px 700px; */
      /* background-color: rgba(7, 205, 255, 0.664);
      background-blend-mode: lighten; */
    }
  </style>
</head>
<body>
  {% block content %}
    <!-- navbar -->
    <div class="container-fluid">
      <!-- As a link -->
      <nav class="navbar transparent navbar-light h1 py-3" id="glass_navbar">
          <a href="graphs">
            <button type="button" class="btn btn-dark" id='graph_button'>Graphs</button>
          </a>
          <a class="navbar-brand" href="" id='glass_heading'>Glass Classification</a>
          <a href="about">
            <button type="button" class="btn btn-dark" id='about_button'>About</button>
          </a>
      </nav>
    </div>


    <!-- form container -->
    <form action="" method="POST">
        {% csrf_token %}
    <div class="container mt-5" id='attributes_container'>
      <!-- row 1 -->
      <div class="form-row justify-content-md-center mt-2">
        <!-- col 1 -->
          <div class="col">
              <div class="form-group mx-2">
                <label for="ri">Refractive Index</label>
                <input type="number" class="form-control form-control-sm" id='ri' name="ri" step='any' min='0'>
              </div>
          </div>
      </div>

      <!-- row 2 -->
      <div class="form-row justify-content-md-center mt-2">
          <!-- col 1 -->
            <div class="col">
                <div class="form-group mx-2">
                  <label for="na">Sodium</label>
                  <input type="number" class="form-control form-control-sm" id='na' name="na" step='any' min='0'>
                </div>
            </div>

            <!-- col 2 -->
            <div class="col">
                <div class="form-group mx-2">
                  <label for="mg">Magnesium</label>
                  <input type="number" class="form-control form-control-sm" id='mg' name="mg" step='any' min='0'>
                </div>
            </div>

            <!-- col 3 -->
            <div class="col">
                <div class="form-group mx-2">
                  <label for="al">Aluminium</label>
                  <input type="number" class="form-control form-control-sm" id='al' name="al" step='any' min='0'>
                </div>
            </div>

            <!-- col 4 -->
            <div class="col">
                <div class="form-group mx-2">
                  <label for="si">Silicon</label>
                  <input type="number" class="form-control form-control-sm" id='si' name="si" step='any' min='0'>
                </div>
            </div>
        </div>

        <!-- row 3 -->
      <div class="form-row justify-content-md-center mt-2">

        <!-- col 1 -->
        <div class="col">
            <div class="form-group mx-2">
              <label for="k">Potassium</label>
              <input type="number" class="form-control form-control-sm" id='k' name="k" step='any' min='0'>
            </div>
        </div>

        <!-- col 2 -->
        <div class="col">
            <div class="form-group mx-2">
              <label for="ca">Calcium</label>
              <input type="number" class="form-control form-control-sm" id='ca' name="ca" step='any' min='0'>
            </div>
        </div>

        <!-- col 3 -->
        <div class="col">
            <div class="form-group mx-2">
              <label for="ba">Barium</label>
              <input type="number" class="form-control form-control-sm" id='ba' name="ba" step='any' min='0'>
            </div>
        </div>

        <!-- col 4 -->
        <div class="col">
            <div class="form-group mx-2">
              <label for="fe">Iron</label>
              <input type="number" class="form-control form-control-sm" id='fe' name="fe" step='any' min='0'>
            </div>
        </div>
        <!-- end of row 3 -->
      </div>

      <hr>

      <!-- row 4 -->
      <div class="form-row justify-content-md-center mt-3">
        <!-- submit button -->
        <button type="submit" class="btn btn-primary" id='submit_button'>Classify</button>
      <!-- end of row 4 -->
      </div>
      </form>
      <!-- end of form container -->
    </div>

    <center>
      {% if form_data %}
        
        <br>
        <div class="alert alert-light" role="alert" style=" background-blend-mode: lighten; background-color: rgba(65, 186, 241, 0.664)">
          <h1 class="alert-heading" style="color: aliceblue;">Class: {{prediction}}</h1>
          <hr>
          <h6 style="color: aliceblue;">Details:</h6>
          <div class="mt-2 container">
            <table class="table-sm table-striped small table-dark text-center" style="width: 30em;">
              <thead class="thead-dark">
                <tr>
                  <th>Parameter</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
              {% for key, value in form_data.items %}
                
                <tr>
                  <td>{{key}}</td>
                  <td>{{value}}</td>
                </tr>    
                  
              {% endfor %}
              </tbody>
            </table>
            <p style="color: aliceblue;">encoded values to the model: </p>
            <p style="color: aliceblue;">{{ip_values}}</p>
          </div>
        </div>
      {% endif %}
    </center>
  {% endblock %}

</body>
</html>
